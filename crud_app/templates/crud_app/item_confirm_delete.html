<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Delete</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #a8ff60; /* Light green text */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #1a1a1a; /* Slightly lighter dark for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #a8ff60;
            margin-bottom: 1.5rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #a8ff60;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #94e344;
        }

        a {
            color: #a8ff60;
            text-decoration: none;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border: 1px solid #a8ff60;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #a8ff60;
            color: #121212;
        }

        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Item</h1>
        <p>Are you sure you want to delete "<strong>{{ item.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'item_list' %}">Cancel</a>
    </div>
</body>
</html>
